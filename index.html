<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="./index.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<h1>DH can have a treat</h1>
			<div class="dh-container">
				<img src="./images/dh-icon.jpg" alt="A close up of DH's face" />
				<div class="dh-text">
					<h3>The Warrior of Light is hungry!</h3>
					<p>
						Donations are constantly being made in order to feed DH. Won't you
						please donate his favorite snack to him?
					</p>
					<h4 class="counter-text">Snacks received: 0</h4>
				</div>
			</div>
			<div class="snack-container">
				<div class="snack-image-container">
					<img
						id="worm-image"
						class="snack-image"
						src="https://place-puppy.com/300x301"
						alt="A photo of a green caterpillar"
					/>
				</div>
				<div class="snack-image-container">
					<img
						id="cupcake-image"
						class="snack-image"
						src="https://place-puppy.com/300x300"
						alt="A photo of a delicious cupcake with strawberries, blueberries, and frosting on top."
					/>
				</div>
				<div class="snack-image-container">
					<img
						id="kiwi-image"
						class="snack-image"
						src="https://place-puppy.com/300x302"
						alt="A photo of
        half of a delicious kiwi, cut length-wise, against a blue background."
					/>
				</div>
			</div>
		</div>
	</body>
</html>
